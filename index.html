<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Tabbed Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="https://drive.google.com/file/d/1cry9E3-vQi0gwrk9hST22ma1rajoWdxY/view?usp=sharing" alt="Website Logo" class="logo">
    <nav>
        <ul id="nav-tab">
            <li class="tab active" onclick="openTab('Home')">Home</li>
            <li class="tab" onclick="openTab('Lectures')">Lectures</li>
            <li class="tab" onclick="openTab('Books')">Books</li>
            <li class="tab" onclick="openTab('HowTo')">How to</li>
            <li class="tab" onclick="openTab('Contact')">Contact us</li>
        </ul>
    </nav>
</header>
<div id="Home" class="content active">
    <h1>Welcome to Our Site</h1>
    <p>This is the homepage.</p>
</div>
<div id="Lectures" class="content">
    <h1>Lectures</h1>
    <p>Information about lectures here.</p>
</div>
<div id="Books" class="content">
    <h1>Books</h1>
    <p>Information about books here.</p>
</div>
<div id="HowTo" class="content">
    <h1>How to Guides</h1>
    <p>Guides and tutorials.</p>
</div>
<div id="Contact" class="content">
    <h1>Contact Us</h1>
    <p>Contact details here.</p>
</div>
<script src="script.js"></script>
</body>
</html>
